  <body ng-app="starter">

      <script id="templates/tabs.html" type="text/ng-template">
            <ion-nav-view name="home-tab"></ion-nav-view>
            <!-- <ion-nav-view name="about-tab"></ion-nav-view> -->
            <!-- <ion-nav-view name="contact-tab"></ion-nav-view> -->
      </script>

      <script id="templates/home.html" type="text/ng-template">
        <ion-view view-title="Home" class="landingOne">
          <ion-content class="padding">
            <p> Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eligendi doloremque consequatur, omnis iusto eius, nobis amet quaerat rem odio hic, voluptas exercitationem nostrum. Quae dolore vel, cumque, ipsam incidunt sit.
              <a class="button" href="#/tab/facts">Let's Go!</a>
            </p>
          </ion-content>
        </ion-view>
      </script>

      <script id="templates/facts.html" type="text/ng-template">
        <ion-view view-title="Facts" ng-init="toggleAge=true; gender=false; zipCode=false">
          <ion-content class="padding">

            <p>Before we get started, we want to gather some general information.</p>
            <div ng-show="toggleAge">
            <div>Age</div>
              <a href="#" ng-click="toggleAge=false; gender=true; zipCode=false">18-25</a>
              <a href="#" ng-click="toggleAge=false; gender=true; zipCode=false">26-45</a>
              <a href="#" ng-click="toggleAge=false; gender=true; zipCode=false">46+</a>
                <a class="button icon ion-home" href="#/tab/home"> Home</a>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
              </p>
            </div>

            <div ng-show="gender">
              <div>Gender</div>
              <a href="#" ng-click="toggleAge=false; gender=false; zipCode=true">Female</a>
              <a href="#" ng-click="toggleAge=false; gender=false; zipCode=true">Male</a>
              <a class="button icon ion-home" href="#/tab/home"> Home</a>
              <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
              </p>
            </div>

            <div ng-show="zipCode">
              <div>Zipcode</div>
              <a href="#/tab/facts2">input field</a>

                <a class="button icon ion-home" href="#/tab/home"> Home</a>
                <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
              </p>
            </div>

            <a href="#/tab/facts2">skip</a>

          </ion-content>
        </ion-view>
      </script>

      <script id="templates/facts2.html" type="text/ng-template">
        <ion-view view-title="Also Factual">
          <ion-content class="padding">
            <h1>Aloha!</h1>
            <div>
              <a href="">What is Bikeshare?</a>
              <a href="">I know about Bikeshare, just not sure my community needs it.</a>
              <a href="">Bikeshare is awesome! Are there stations near me?</a>
            </div>
              <a class="button icon ion-home" href="#/tab/home"> Home</a>
              <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
            </p>
          </ion-content>
        </ion-view>
      </script>

      <script id="templates/about.html" type="text/ng-template">
        <ion-view view-title="About">
          <ion-content class="padding">
            <h3>Create hybrid mobile apps with the web technologies you love.</h3>
            <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
            <p>Built with Sass and optimized for AngularJS.</p>
            <p>
              <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
            </p>
          </ion-content>
        </ion-view>
      </script>

      <script id="templates/nav-stack.html" type="text/ng-template">
        <ion-view view-title="Tab Nav Stack">
          <ion-content class="padding">
            <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
          </ion-content>
        </ion-view>
      </script>

      <script id="templates/contact.html" type="text/ng-template">
        <ion-view title="Contact">
          <ion-content>
            <div class="list">
              <div class="item">
                @IonicFramework
              </div>
              <div class="item">
                @DriftyTeam
              </div>
            </div>
          </ion-content>
        </ion-view>
      </script>
