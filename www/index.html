  <title>Community Outreach</title>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.css" />

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
  <link href="http://netdna.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <!-- compiled css output -->
  <link href="css/ionic.app.css" rel="stylesheet">

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>
  <!-- <script src="lib/ionic-platform-web-client/dist/ionic.io.bundle.min.js"></script> -->
  <!-- <script src="js/fb.js"></script> -->
      <!-- cordova script (this will be a 404 during development) -->
  <!-- Cordova is bootstrapped by ionic-platform-web-client, uncomment this if you remove ionic-platform-web-client... -->
<!-- <script src="cordova.js"></script> -->

</head>

<body ng-app="starter">

    <script id="templates/tabs.html" type="text/ng-template">
          <ion-nav-view name="home-tab" ></ion-nav-view>
          <ion-nav-view name="main-tab"></ion-nav-view>
          <ion-nav-view name="feedback-tab"></ion-nav-view>
    </script>

    <script id="templates/home.html" type="text/ng-template">
      <ion-view view-title="Home" class="landing">
        <ion-content>
        <div ng-controller="LandingCtrl" class="introPage alohaLandingOne">
          <p class="contentTitle">Aloha!</p><br>
          <p class="contentPar"> We need your help! We’re planning a brand new transportation program called BIKESHARE. Please help us understand how our program can best serve you.</p>
          <br>
          <a ng-click="userStart()" class="button waves-effect waves-light" href="#/tab/aloha" nav-transition="none">Let's Go!</a>
        </div>
        </ion-content>
      </ion-view>
    </script>

    <!-- MOBILE VIEW LANDING INTRO -->
    <script id="templates/alohaLanding.html" type="text/ng-template">
      <ion-view class="landing" view-title="Bikeshare Hawaii">
        <ion-content class="padding">
          <div ng-controller="PathCtrl">
          <!-- <div ng-controller="PathCtrl" class="alohaLandingOne hide-on-med-and-up"> -->
          <div class="alohaLandingOne hide-on-med-and-up">
            <div class="buttonLinks">
              <p class="contentPar">Help us customize your experience by selecting the option that fits you the best.</p>
              <a ng-click="updatePath('info')" href="#/tab/main"><div class="btnDrk">I don’t know what bikeshare is and want to learn more.</div></a>
              <a ng-click="updatePath('map')" href="#/tab/mapSite"><div class="btnDrk">I’m excited about bikeshare and want to know how I can use it.</div></a>
              <a ng-click="updatePath('benefits')" href="#/tab/benefits"><div class="btnDrk">I'm not sure my community needs Bikeshare Hawaii.</div></a>
            </div>
          </div>


          <!-- BROWSER VIEW LANDING INTRO -->
          <!-- <div ng-controller="PathCtrl" class="alohaLandingOne hide-on-small-only webViewLandingButton"> -->
          <div class="alohaLandingOne hide-on-small-only webViewLandingButton">
            <a  ng-click="updatePath('info')" class="moreInfoBlockBtn" href="#/tab/main" nav-transition="none"><img src="img/bike-assets/web-1.png" alt=""></a>
            <a ng-click="updatePath('map')" class="mapBlockBtn" href="#/tab/mapSite" nav-transition="none"><img src="img/bike-assets/web-3.png" alt=""></a>
            <a ng-click="updatePath('benefits')" class="benefitsBlockBtn" href="#/tab/benefits" nav-transition="none"><img src="img/bike-assets/web-2.png" alt=""></a>
          </div>
          </div>
        </ion-content>
      </ion-view>
    </script>

<!--       The views will be rendered in the <ion-nav-view> directive below
    Templates are in the /templates folder (but you could also
    have templates inline in this html file if you'd like). -->

  <ion-nav-view></ion-nav-view>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
  <script src="lib/angular-simple-logger/dist/angular-simple-logger.js"></script>
  <script src="lib/ui-leaflet/dist/ui-leaflet.js"></script>
  <script src="lib/ui-bootstrap-custom-build/ui-bootstrap-custom-tpls-1.3.2.min.js"></script>
  <script src="http://cdn.leafletjs.com/leaflet/v1.0.0-beta.2/leaflet.js"></script>
  <script src="js/l.control.geosearch.js"></script>
  <script src="js/l.geosearch.provider.google.js"></script>
  <!-- <script src="http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.2.0/leaflet-omnivore.min.js"></script> -->

  <!-- for loading information from KML files-->
  <!-- <script src="js/leaflet.extra-markers.min.js"></script> -->
  <script src="lib/ngCordova/dist/ng-cordova.js"></script>
  <script src="assets/BBB.js"></script>
  <script src="assets/stations.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/services.js"></script>

  <!-- <script src="js/constants.js"></script> -->
</body>
</html>
