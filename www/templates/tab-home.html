<ion-view view-title="Bike Hawaii">

      <ion-content data-tap-disabled="true">

        <div class="view-filter">
          <button ng-click="openModal(1)" class="button button-icon icon ion-gear-a placeholder-icon"></button>
        </div>

        <leaflet lf-center="center" center="center" markers="markers" event-broadcast="events" defaults="defaults" id='map' custom-controls="myCustomControls" geojson = "geojson"></leaflet>
      </ion-content>
        <ion-footer-bar id="footer-bar">
          <div><button ng-click="findCenter()" class="button button-icon icon ion-location"></button></div>
          <div><button ng-click="openModal(2)" class="button button-icon icon ion-android-bicycle"></button></div>
          <div><button ng-click="" class="button button-icon icon ion-image"></button></div>
          <div><button class="button button-icon icon ion-chevron-up"></button></div>
        </ion-footer-bar>
      </ion-content>

<!-- pop-up modal -->

      <script id="filter-modal.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar>
            <h1 class="title">Filters</h1>
          </ion-header-bar>
          <ion-content>

            <div class="item">Pin Types
              <div class="pinViews">
                <div class="list">
                  <ion-checkbox ng-repeat="item in pinTypes"
                                ng-model="item.checked"
                                ng-checked="item.checked">
                    {{ item.text }}
                  </ion-checkbox>
                </div>
              </div>
            </div>
              <!-- RADIUS SELECT ITEMS -->
              <div class="item item-input item-select">
                <div id="radiusDiv" class="input-label">Radius: mile(s)</div>
                  <!-- <ion-item class="text-center"> -->
                  <select>
                    <option class="button">0.5</option>
                    <option class="button buttonStyle">1</option>
                    <option class="button buttonStyle">2</option>
                    <option class="button buttonStyle">All</option>
                  <!-- </ion-item> -->
                  </select>
                </div>

            <div>
              <button class="button button-full button-energized" ng-click="closeModal(1)">Done</button>
            </div>
          </ion-content>
        </div>
      </script>

      <script id="bikeShareList.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar>
            <h1 class="title">Bike Share</h1>
              <ion-nav-button side="right">
                <button class="button button-energized" ng-click="closeModal(2)">Close</button>
                </ion-nav-button>
              </ion-header-bar>
            <ion-content>
              <ion-item ng-repeat="item in bikesharePoints">
                {{ item.title }}
              </ion-item>
            </ion-content>
      </script>

      <script id="bikeMarkerDetail.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar>
            <h1 class="title">Location Details</h1>
              <ion-nav-button side="right">
                <button class="button button-energized" ng-click="closeModal(3)">Close</button>
                </ion-nav-button>
              </ion-header-bar>
            <ion-content>
                <ul>
                  <li>
                    <ion-item>
                      <i class="fa fa-thumbs-o-up fa-fw"></i> Upvote this Location
                    </ion-item>
                  </li>
                  <li>
                    <ion-item>
                      <i class="fa fa-thumbs-o-down fa-fw"></i> Downvote this Location
                    </ion-item>
                  </li>
                  <li>
                    <ion-item>
                      <i class="fa fa-exclamation-triangle fa-fw"></i> +1 Safety Incident
                    </ion-item>
                 </li>
                  <li>
                    <ion-item>
                      <i class="fa fa-star-o fa-fw"></i> Add to Favorites
                    </ion-item>
                 </li>


                </ul>
            </ion-content>
      </script>
</ion-view>
