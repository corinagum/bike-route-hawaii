<ion-view view-title="Bike Hawaii">

      <ion-content data-tap-disabled="true">

        <leaflet lf-center="center" center="honolulu" markers="markers" event-broadcast="events" defaults="defaults" id='map' custom-controls="myCustomControls" geojson = "geojson"></leaflet>
      </ion-content>
        <ion-footer-bar id="footer-bar">
          <div><a ng-click="findCenter()" class="button button-icon icon ion-location">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></div>
          <div><a ng-click="openModal()" class="button button-icon icon ion-ios-game-controller-b">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></div>
          <div><a ng-click="" class="button button-icon icon ion-ios-people">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></div>
          <div><a ng-click="" class="button button-icon icon ion-ios-pint">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</a></div>
        </ion-footer-bar>
      </ion-content>

<!-- pop-up modal -->

          <ion-header-bar>
            <h1 class="title">Filters</h1>
          </ion-header-bar>
          <ion-content>
            <div class="list">
              <div class="item item-divider">Pin Types</div>
                <a class="item item-icon-left" href="#">
                <i class="icon ion-android-bicycle"></i>
                  Bike Share Stations
                </a>

                <a class="item item-icon-left" href="#">
                <i class="icon ion-image"></i>
                  Landmarks
                </a>

                <a class="item item-icon-left" href="#">
                <i class="icon ion-chevron-up"></i>
                  Public Bike Racks
                </a>
              </div>

              <div class="item item-divider">Radius</div>
                <a class="item item-icon-left" href="#">
                <i class="icon"></i>
                  1 Mile
                </a>

                <a class="item item-icon-left" href="#">
                <i class="icon"></i>
                  10 Miles
                </a>

                <a class="item item-icon-left" href="#">
                <i class="icon"></i>
                  All
                </a>
              </div>
            <div>
            <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
            </div>

            </div>

            <button class="button button-full button-energized" ng-click="closeModal()">Done</button>
          </ion-content>
        </div>
      </script>

</ion-view>
