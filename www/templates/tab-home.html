<ion-view view-title="Bike Hawaii">

      <ion-content data-tap-disabled="true">

        <div class="view-filter">
          <button ng-click="openModal(1)" class="button button-icon icon ion-gear-a placeholder-icon"></button>
        </div>

        <leaflet lf-center="center" center="honolulu" markers="markers" event-broadcast="events" defaults="defaults" id='map' custom-controls="myCustomControls" geojson = "geojson"></leaflet>
      </ion-content>
        <ion-footer-bar id="footer-bar">
          <div><button ng-click="findCenter()" class="button button-icon icon ion-location"></button></div>
          <div><button ng-click="openModal(2)" class="button button-icon icon ion-android-bicycle"></button></div>
          <div><button ng-click="" class="button button-icon icon ion-image"></button></div>
          <div><button ng-click="" class="button button-icon icon ion-chevron-up"></button></div>
        </ion-footer-bar>
      </ion-content>

<!-- pop-up modal -->

      <script id="filter-modal.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar>
            <h1 class="title">Filters</h1>
          </ion-header-bar>
          <ion-content>

            <div class="item">Pin Types
              <div class="pinViews">
                <div class="list">
                  <ion-checkbox ng-repeat="item in pinTypes"
                                ng-model="item.checked"
                                ng-checked="item.checked">
                    {{ item.text }}
                  </ion-checkbox>
                </div>
              </div>
            </div>
              <!-- RADIUS SELECT ITEMS -->
              <div class="item item-input item-select">
                <div id="radiusDiv" class="input-label">Radius: mile(s)</div>
                  <!-- <ion-item class="text-center"> -->
                  <select>
                    <option class="button">0.5</option>
                    <option class="button buttonStyle">1</option>
                    <option class="button buttonStyle">2</option>
                    <option class="button buttonStyle">All</option>
                  <!-- </ion-item> -->
                  </select>
                </div>

            <div>
              <button class="button button-full button-energized" ng-click="closeModal(1)">Done</button>
            </div>
          </ion-content>
        </div>
      </script>

      <script id="bikeShareList.html" type="text/ng-template">
        <div class="modal">
          <ion-header-bar class="bar bar-header">
            <h1 class="title" >Bike Share</h1>
            <button class="button icon ion-arrow-down-b" ng-click="closeModal(2)"></button>
          </ion-header-bar>
            <ion-content>
              <ion-item ng-repeat="item in bikesharePoints" ng-click="">
                <img class="bshLogo" src="https://pbs.twimg.com/profile_images/620747721574514688/IAjDd0oc.jpg">
                <div class="padding">
                  <h2>{{ item.title }}</h2>
                  <p>{{ item.dist }} miles</p>
                </div>
              </ion-item>
            </ion-content>
      </script>
</ion-view>
