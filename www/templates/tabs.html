<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>

<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!-- <ion-content class="has-header">
  <div class="topButtons">
    <button class="icon ion-social-twitter button button-positive"></button>
  </div> -->

  <ion-tabs class="tabs-icon-top tabs-color-active-positive">

    <ion-tab title="Gallery View" icon-off="ion-grid" icon-on="ion-grid" href="#/tab/chats">
      <ion-nav-view name="tab-chats"></ion-nav-view>
    </ion-tab>

    <ion-tab title="Map View" icon-off="ion-map" icon-on="ion-map" href="#/tab/dash">
      <ion-nav-view name="tab-dash"></ion-nav-view>
    </ion-tab>

  </ion-tabs>
<!-- </ion-content> -->


<!-- left side menu -->

<ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Display Filters</h1>
    </ion-header-bar>
    <ion-content>
      <ion-list>
        <ion-item menu-close ng-click="login()">
          Login
        </ion-item>
<!--         <ion-item menu-close href="#/app/test123">
          Search
        </ion-item> -->
        <ion-item>
          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                Display
              </div>
              <select>
                <option selected="">Bike Racks</option>
                <option>Landmarks</option>
              </select>
            </label>
          </div>
        </ion-item>
        <!-- RADIUS -->
        <ion-item>
          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                Radius
              </div>
              <select>
                <option>All</option>
                <option selected="">1 mile</option>
                <option>5 miles</option>
                <option>10 miles</option>
              </select>
            </label>
          </div>
        </ion-item>
        <ion-item>
          <div class="list">
            <label class="item item-input item-select">
              <div class="input-label">
                View
              </div>
              <select>
                <option selected="">Map View</option>
                <option>List View</option>
              </select>
            </label>
          </div>
        </ion-item>
        <ion-item class="text-center">
          <button class="button icon ion-map"></button>
          <button class="button icon ion-ios-list"></button>
        </ion-item>

      </ion-list>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
