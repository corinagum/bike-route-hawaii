<ion-modal-view class="landing" view-title="Facts" ng-init="toggleAge=true; gender=false; zipCode=false">
  <ion-content style="background-color: #626262;">
    <div class="list alohaLandingOne" controller="MapCtrl">

      <div class="radioBlock">
        <div class="topicDiv"><span>Age</span></div>
        <div class="radioSelections">
          <p><input type="radio" class="with-gap">18-25</p>
          <p><input type="radio" class="with-gap">26-45</p>
          <p><input type="radio" class="with-gap">46+</p>
        </div>
      </div>

      <div class="radioBlock">
        <div class="topicDiv"><span>Gender</span></div>
        <div class="radioSelections">
          <p><input type="radio" class="with-gap">Female</p>
          <p><input type="radio" class="with-gap">Male</p>
        </div>
      </div>

      <div class="radioBlock">
        <div class="topicDiv"><span>Zipcode</span></div>
        <div class="radioSelections">
          <p><input type="number" placeholder="| Zipcode"></p>
        </div>
      </div>

  </ion-content>
</ion-modal-view>
